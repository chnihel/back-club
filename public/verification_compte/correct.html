<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Compte</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 400px;
    text-align: center;
}

.message {
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    position: relative;
}

.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

h2 {
    margin: 0 0 10px;
    font-size: 24px;
}

p {
    margin: 0 0 20px;
    font-size: 16px;
}

.button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #0056b3;
}

.message:before {
    content: '';
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 5px;
    border-radius: 5px;
}

.success:before {
    background-color: #28a745;
}

.error:before {
    background-color: #dc3545;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Success Message -->
            <div class="message success">
                <h2>✅ Succès!</h2>
                <p>Votre compte a été créé avec succès. Bienvenue!</p>
                <a href="#" class="button">Se connecter</a>
            </div>
            
            <!-- Uncomment the section below for failure message -->
            <!--
            <div class="message error">
                <h2>❌ Échec!</h2>
                <p>Désolé, la création de votre compte a échoué. Veuillez réessayer.</p>
                <a href="#" class="button">Réessayer</a>
            </div>
            -->
        </div>
    </div>
</body>
</html>
