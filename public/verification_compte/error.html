<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échec de Création de Compte</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8d7da; /* Light red background for error page */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 400px;
    text-align: center;
}

.message {
    padding: 20px;
    border-radius: 8px;
    position: relative;
}

.error {
    background-color: #f8d7da; /* Light red for error message */
    color: #721c24; /* Dark red text */
    border: 1px solid #f5c6cb; /* Darker border for emphasis */
}

h2 {
    margin: 0 0 10px;
    font-size: 24px;
}

p {
    margin: 0 0 20px;
    font-size: 16px;
}

.button {
    background-color: #dc3545; /* Bootstrap danger color */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #c82333; /* Darker red on hover */
}

.error:before {
    content: '';
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 5px;
    background-color: #dc3545; /* Strong red indicator */
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Error Message -->
            <div class="message error">
                <h2>❌ Échec!</h2>
                <p>Désolé, la création de votre compte a échoué. Veuillez réessayer.</p>
                <a href="#" class="button">Réessayer</a>
            </div>
        </div>
    </div>
</body>
</html>
